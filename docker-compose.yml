version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vecta_postgres
    environment:
      POSTGRES_USER: vecta
      POSTGRES_PASSWORD: vecta123
      POSTGRES_DB: vecta_crm
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vecta"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vecta_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

